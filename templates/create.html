{% extends "base.html" %}

{% block title %}
    Create Item
{% endblock %}
<head>
    <!-- Ensure to include your CSS file correctly -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    create your item
</head>
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="image-container">
                <div class="image-wrapper">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="text" 
                               class="item-name" 
                               id="name" 
                               name="name" 
                               placeholder="Item Name" 
                               required>
                               
                               <div class="image-upload-wrapper">
                                <input type="file" 
                                       id="product_picture" 
                                       name="product_picture" 
                                       accept="image/*"
                                       onchange="previewImage(this)"
                                       style="display: none;">
                                <div id="imagePreview" 
                                     class="empty-image-space"
                                     onclick="document.getElementById('product_picture').click();">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Click to upload image</p>
                                </div>
                            </div>
                            
                            <p class="year-price">
                                Date: <input type="text" 
                                id="year" 
                                name="year" 
                                placeholder="Enter year" 
                                required>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 sidebar">
                    <div class="sidebar-content">
                        <p class="year-price">
                            <input type="text" 
                            id="price" 
                            name="price" 
                            placeholder="Price â‚ª" 
                            step="0.01" 
                            required>
                        </p>
                        
                        <p class="description">
                            <textarea id="other" 
                            name="other" 
                            placeholder="Description" 
                            required></textarea>
                        </p>
                        
                        <p class="condition">
                            Condition: 
                            <select id="condition" 
                            name="condition" 
                            required 
                            class="condition-select">
                            <option value="" disabled selected>Select condition...</option>
                            <option value="Brand new">Brand new</option>
                            <option value="Used">Used</option>
                            <option value="Damaged">Damaged</option>
                        </select>
                        </p>
                        
                        <!-- Moved the address input here -->
                        <input type="text" id="addressInput" name="address" placeholder="Enter address" class="address-input" required>
                        <ul id="suggestions"></ul>

                        <div class="button-container">
                            <button type="submit" class="button-30">Create Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
<div class="api-response">
    {% if api_response %}
        <p>{{ api_response }}</p>
    {% endif %}
</div>
</div>

<style>

    }

    }

        min-height: 1000px;
        padding: 3rem 2rem;

    }

        border: 2px dashed #e0e0e0;

        display: flex;

    }

        padding: 10px; /* Add padding to list items */

    }

</style>

<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            var imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;">`;
            imagePreview.classList.add('has-image');
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>

<body>
    <!-- Transfer the search box here -->
    <input type="text" id="addressInput" placeholder="Enter address" class="address-input" required>
    <ul id="suggestions"></ul>

    <script>
        const addressInput = document.getElementById('addressInput');
        const suggestionsList = document.getElementById('suggestions');

        addressInput.addEventListener('input', async () => {
            const inputText = addressInput.value;

            // Clear previous suggestions
            suggestionsList.innerHTML = '';

            if (inputText.length > 2) { // Start suggesting after 2 characters
                try {
                    const response = await fetch(`/autocomplete?input=${encodeURIComponent(inputText)}`); // Ensure input is encoded
                    const data = await response.json();

                    data.predictions.forEach(prediction => {    
                        const li = document.createElement('li');
                        li.textContent = prediction.description;
                        li.addEventListener('click', () => {
                            addressInput.value = prediction.description;
                            suggestionsList.innerHTML = ''; // Clear suggestions after selection
                        });
                        suggestionsList.appendChild(li);
                    });
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }
        });
    </script>
    <!-- Ensure to include any necessary CSS for styling the search box -->
    <style>
        #addressInput {
            width: 200px; /* Set width of the input */
            padding: 10px; /* Add padding */
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px; /* Rounded corners */
            margin-bottom: 10px; /* Space below the input */
        }
        #suggestions {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px; /* Rounded corners */
            max-height: 150px; /* Limit height */
            overflow-y: auto; /* Scroll if too many suggestions */
        }
        #suggestions li {
            padding: 10px; /* Add padding to list items */
            cursor: pointer; /* Change cursor on hover */
            border-bottom: 1px solid #e0e0e0; /* Add a line between suggestions */
        }
        #suggestions li:last-child {
            border-bottom: none; /* Remove the line for the last item */
        }
        #suggestions li:hover {
            background-color: #f0f0f0; /* Highlight on hover */
        }
    </style>
</body>
